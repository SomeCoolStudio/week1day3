<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amazon Mock Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="m-3 d-flex justify-content-center">
            <img src="/FakeAmazonLogo.png" alt="">
        </div>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                    <h3 class="card-title">Sign-In</h3>
                    <form>
                        <div class="custom_size">
                            <label for="exampleInputEmail1" class="fw-bold form-label">Email (phone for mobile
                                accounts)</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"></label>
                            <div class="d-flex custom_size">
                                <div class="flex-grow-1 fw-bold">Password</div>
                                <div></div>
                                <div class="mb-2">
                                    <a href="#" class="link-underline link-underline-opacity-0">Forgot your
                                        password?</a>
                                </div>
                            </div>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div>
                            <button type="submit" class="btn-primary w-100 btn btn-primary"
                                id="sign_in_btn">Sign-In</button>
                        </div>
                        <div class="mt-2" id="legal_info">
                            <p>By continuing, you agree to Amazon's <span><a href="#"> Condition of Use</a></span> and
                                <span><a href="">Privacy Notice.</a></span>
                            </p>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="check_button form-check-input">
                            <label class="form-check-label" for="exampleCheck1">Keep me signed in. Details</label>
                        </div>
                        <div>
                            <h2 class="line_in_text"><span class="line_cover">NEW TO AMAZON?</span></h2>
                        </div>
                        <div><button id="create_account_btn" type="submit" class="mb-4 btn  w-100 btn-primary">Create
                                your Amazon account</button></div>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
